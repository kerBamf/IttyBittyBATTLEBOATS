<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itty Bitty BATTLE BOATS</title>
    <link rel="stylesheet" href="./style.css"></link>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Caveat:wght@600&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <script src="./app.js" defer></script>
</head>
<body>
    <div id="background">
        <img src="./assets/friendlyBoat.png" id="bgImage"></img>
        <img src="./assets/enemyBoat.png" id="badBgImage">
    </div>
    <h1>Itty Bitty <span>BATTLE BOATS</span>
    </h1>
    <div id="victory">
        <p class="popupText">Congratulations! You defeated the enemy fleet!</p>
        <p class="popupText">Would you like to play again?</p>
        <div class="buttonDiv">
            <button class="playAgain">Play Again</button>
            <button class="notAgain">Leave Me</button>
        </div>
    </div>
    <div id="defeat">
        <p class="popupText">You were defeated by the enemy! Yet, this need not be your last battle...</p>
        <p class="popupText">Would you like to play again?</p>
        <div class="buttonDiv">
            <button class="playAgain">Play Again</button>
            <button class="notAgain">Leave Me</button>
        </div>
    </div>
    <div class="board">
        <div class="gridAndLabel">
            <h3 class="label">Player Boats</h3>
            <div class='grid' id="playGrid">
                <div class="playRow" id="playRow1">
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                </div>
                <div class='playRow' id="playRow2">
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                </div>
                <div class="playRow" id="playRow3">
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                </div>
                <div class="playRow" id="playRow4">
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                </div>
                <div class="playRow" id="playRow5">
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                </div>
            </div>
        </div>
        <div class="gridAndLabel">
            <h3 class="label">Enemy Boats</h3>
            <div class='grid' id="EnGrid">
                <div class="enRow" id="EnRow1">
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                </div>
                <div class="enRow" id="EnRow2">
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                </div>
                <div class="enRow"id="EnRow3">
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                </div>
                <div class="enRow" id="EnRow4">
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                </div>
                <div class="enRow" id="EnRow5">
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                </div>
            </div>
        </div>
    </div>
    <button id="startGame">Start</button>
    
</body>
</html>
